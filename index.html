<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pokemon combats</title>
  
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>

<body>

  <div id="bar">
    <img src="poke.png"/>
    
  </div>

  <div id="root">
    <button id="start"></button>
    <h1 id="nbMatch"></h1>
  </div>

  <div id="game">
    <h2 id="myScore"></h2>
    <div id="myteam"></div>

    <div id="fight">
      <h2 id='myPoke'></h2>
      <h1 id='VS'></h1>
      <h2 id='enemyPoke'></h2>
    </div>

    <div id="enemies"></div>
    <h2 id="enemyScore"></h2>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
